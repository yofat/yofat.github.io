<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 50 }}" />

<!-- 字體載入 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@300;400;500&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- SEO 標籤 -->
{% seo %}

<!-- 圖片預載入 -->
{% if page.classes == 'home' %}
<link rel="preload" href="{{ '/assets/image/logo.jpg' | relative_url }}" as="image">
<link rel="preload" href="{{ '/assets/image/banner.png' | relative_url }}" as="image">
{% endif %}

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
<link rel="icon" type="image/png" href="{{ '/assets/image/icon.png' | relative_url }}">
<link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/image/logo.png' | relative_url }}">

<!-- anime.js for cool effects -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Lunr.js for client-side safe search -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js" integrity="sha512-4xUl/d6D6THrAnXAwGajXkoWaeMNwEKK4iNfq5DotEbLPAfk6FSxSP3ydNxqDgCw1c/0Z1Jg6L8h2j+++9BZmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Chart.js for dashboard charts -->
<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- GitHub Buttons (Star) -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script defer src="{{ '/assets/js/main.js' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M' }}"></script>
<script defer src="{{ '/assets/js/code-blocks.js' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M' }}"></script>
