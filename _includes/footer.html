<footer class="site-footer">
  <div class="container">
    <p>© {{ "now" | date: "%Y" }} {{ site.title }}</p>
  </div>
</footer>
<script>
  // 顯示目前年份
  document.addEventListener('DOMContentLoaded', function() {
    const yearSpan = document.getElementById('current-year');
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }
  });
</script>
