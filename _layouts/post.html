---
layout: default
---
<article class="post" data-count-key="post:{{ page.id | replace: '/', ':' }}">
  <h1>{{ page.title }}</h1>
  <div class="meta">
    <span>{{ page.date | date: "%Y-%m-%d" }}</span>
    {% if page.categories %}
      <span>分類：
        {% for c in page.categories %}
          <a href="{{ '/categories.html#' | append: c | relative_url }}">{{ c }}</a>{% unless forloop.last %} / {% endunless %}
        {% endfor %}
      </span>
    {% endif %}
    {% if page.tags %}<span>標籤：{{ page.tags | join: ", " }}</span>{% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-views">
    <strong>瀏覽數：</strong><span id="view-count">…</span>
  </div>
</article>
