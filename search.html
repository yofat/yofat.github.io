---
layout: default
title: 搜尋
permalink: /search.html
---

<div class="search-page">
  <div class="search-header">
    <h1>🔍 搜尋文章</h1>
    <p class="search-subtitle">在所有文章中搜尋關鍵字、標籤或分類</p>
  </div>

  <div class="search-container">
    <div class="search-input-wrapper">
      <input 
        id="search-input" 
        type="search" 
        placeholder="輸入關鍵字、標題或標籤..." 
        aria-label="Search"
        autocomplete="off"
      />
      <div class="search-icon">🔍</div>
      <div id="search-clear" class="search-clear" title="清除搜尋">✕</div>
    </div>
    
    <div class="search-stats">
      <span id="search-count">輸入關鍵字開始搜尋</span>
    </div>
  </div>

  <div id="search-results" class="search-results" role="list"></div>

  <div class="search-tips">
    <h3>💡 搜尋小技巧</h3>
    <ul>
      <li>支援模糊搜尋和關鍵字匹配</li>
      <li>搜尋範圍包含標題、內容、標籤和分類</li>
      <li>使用空格分隔多個關鍵字進行組合搜尋</li>
      <li>不區分大小寫，支援中英文搜尋</li>
    </ul>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const input = document.getElementById('search-input');
  const results = document.getElementById('search-results');

  const res = await fetch('{{ "/search.json" | relative_url }}', { cache: 'force-cache' });
  const data = await res.json();

  const idx = lunr(function () {
    this.ref('url');
    this.field('title', { boost: 10 });      // 標題權重最高
    this.field('categories', { boost: 5 });  // 分類權重較高
    this.field('tags', { boost: 5 });        // 標籤權重較高
    this.field('content');                    // 內容權重正常
    data.forEach(doc => this.add(doc));
  });

  function highlightText(text, query) {
    if (!query) return text;
    const regex = new RegExp(`(${query.split(' ').join('|')})`, 'gi');
    return text.replace(regex, '<span class="search-highlight">$1</span>');
  }

  function render(items, query = '') {
    const searchCount = document.getElementById('search-count');
    results.innerHTML = '';
    results.classList.remove('search-loading');
    
    if (query && items.length > 0) {
      searchCount.textContent = `找到 ${items.length} 篇相關文章`;
    } else if (query && items.length === 0) {
      searchCount.textContent = '沒有找到相關文章';
    } else {
      searchCount.textContent = '輸入關鍵字開始搜尋';
    }
    
    // 排序結果按相關性和日期
    items.sort((a, b) => {
      // 首先按相關性分數排序
      const scoreDiff = (b.score || 1) - (a.score || 1);
      if (Math.abs(scoreDiff) > 0.1) return scoreDiff;
      
      // 相關性相似時按日期排序
      const docA = data.find(d => d.url === a.ref);
      const docB = data.find(d => d.url === b.ref);
      return new Date(docB.date) - new Date(docA.date);
    });
    
    items.forEach((item, index) => {
      const doc = data.find(d => d.url === item.ref);
      
      const article = document.createElement('article');
      article.className = 'search-result-item';
      article.style.animationDelay = `${index * 0.1}s`;
      
      const title = document.createElement('h3');
      const titleLink = document.createElement('a');
      titleLink.href = doc.url;
      titleLink.innerHTML = highlightText(doc.title, query);
      title.appendChild(titleLink);
      
      const meta = document.createElement('div');
      meta.className = 'search-meta';
      
      const date = document.createElement('span');
      date.className = 'search-date';
      date.textContent = doc.date;
      
      const categories = document.createElement('span');
      categories.className = 'search-categories';
      if (doc.categories && doc.categories.length > 0) {
        categories.innerHTML = doc.categories.map(cat => 
          `<span class="category-tag">${cat}</span>`
        ).join('');
      }
      
      const tags = document.createElement('span');
      tags.className = 'search-tags';
      if (doc.tags && doc.tags.length > 0) {
        tags.innerHTML = doc.tags.map(tag => 
          `<span class="tag-item">#${tag}</span>`
        ).join('');
      }
      
      meta.appendChild(date);
      if (categories.innerHTML) meta.appendChild(categories);
      if (tags.innerHTML) meta.appendChild(tags);
      
      const excerpt = document.createElement('p');
      excerpt.className = 'search-excerpt';
      
      // 嘗試找到包含關鍵字的段落作為摘要
      let excerptText = '';
      if (doc.content) {
        const sentences = doc.content.split(/[。.!?！？]/);
        const queryWords = query.toLowerCase().split(/\s+/);
        
        // 找到包含最多關鍵字的句子
        let bestSentence = sentences[0] || '';
        let maxMatches = 0;
        
        sentences.forEach(sentence => {
          const sentenceLower = sentence.toLowerCase();
          const matches = queryWords.filter(word => 
            sentenceLower.includes(word.toLowerCase())).length;
          
          if (matches > maxMatches) {
            maxMatches = matches;
            bestSentence = sentence;
          }
        });
        
        excerptText = bestSentence.trim();
        if (excerptText.length > 150) {
          excerptText = excerptText.substring(0, 150) + '...';
        }
        if (!excerptText) {
          excerptText = doc.content.substring(0, 150) + '...';
        }
      }
      
      excerpt.innerHTML = highlightText(excerptText, query);
      
      article.appendChild(title);
      article.appendChild(meta);
      article.appendChild(excerpt);
      
      results.appendChild(article);
    });
    
    if (query && items.length === 0) {
      const noResults = document.createElement('div');
      noResults.className = 'no-results';
      noResults.innerHTML = `
        <div class="no-results-icon">📭</div>
        <p>找不到包含「<strong>${query}</strong>」的文章</p>
        <p class="muted">試試其他關鍵字或檢查拼寫</p>
      `;
      results.appendChild(noResults);
    }
  }

  const clearBtn = document.getElementById('search-clear');
  
  function performSearch() {
    const q = input.value.trim();
    if (!q) {
      render([], '');
      clearBtn.style.display = 'none';
      return;
    }
    
    clearBtn.style.display = 'block';
    
    // 顯示載入狀態
    results.classList.add('search-loading');
    document.getElementById('search-count').textContent = '搜尋中...';
    
    // 使用 setTimeout 讓 UI 有時間更新
    setTimeout(() => {
      try {
        let items = [];
        
        // 嘗試多種搜尋策略
        const queries = buildSearchQueries(q);
        
        for (const query of queries) {
          try {
            const searchResults = idx.search(query);
            if (searchResults.length > 0) {
              items = searchResults;
              break;
            }
          } catch (e) {
            continue;
          }
        }
        
        // 如果沒有找到結果，嘗試簡單的關鍵字搜尋
        if (items.length === 0) {
          items = simpleSearch(q);
        }
        
        render(items, q);
      } catch (e) {
        render([], q); // 無效語法保護
      }
    }, 100);
  }
  
  // 建立多種搜尋查詢策略
  function buildSearchQueries(query) {
    const queries = [];
    const cleanQuery = query.replace(/[^\w\s\u4e00-\u9fa5]/g, ' ').trim();
    
    if (!cleanQuery) return queries;
    
    // 1. 完整匹配
    queries.push(`"${cleanQuery}"`);
    
    // 2. 所有詞都必須包含
    const words = cleanQuery.split(/\s+/);
    if (words.length > 1) {
      queries.push(words.map(w => `+${w}`).join(' '));
    }
    
    // 3. 任一詞匹配
    queries.push(words.join(' '));
    
    // 4. 模糊搜尋
    queries.push(words.map(w => `${w}~1`).join(' '));
    
    // 5. 萬用字符搜尋
    queries.push(words.map(w => `${w}*`).join(' '));
    
    return queries;
  }
  
  // 簡單的備用搜尋算法
  function simpleSearch(query) {
    const results = [];
    const queryLower = query.toLowerCase();
    
    data.forEach(doc => {
      let score = 0;
      const titleLower = doc.title.toLowerCase();
      const contentLower = doc.content.toLowerCase();
      
      // 標題匹配得分最高
      if (titleLower.includes(queryLower)) score += 10;
      
      // 分類和標籤匹配
      if (doc.categories && doc.categories.some(cat => 
          cat.toLowerCase().includes(queryLower))) score += 5;
      if (doc.tags && doc.tags.some(tag => 
          tag.toLowerCase().includes(queryLower))) score += 5;
      
      // 內容匹配
      if (contentLower.includes(queryLower)) score += 1;
      
      if (score > 0) {
        results.push({ ref: doc.url, score });
      }
    });
    
    return results.sort((a, b) => b.score - a.score);
  }
  
  input.addEventListener('input', performSearch);
  
  clearBtn.addEventListener('click', () => {
    input.value = '';
    input.focus();
    performSearch();
  });
  
  // 鍵盤快捷鍵
  document.addEventListener('keydown', (e) => {
    // Ctrl/Cmd + K 聚焦搜尋框
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      input.focus();
    }
    
    // ESC 清除搜尋
    if (e.key === 'Escape' && document.activeElement === input) {
      input.value = '';
      performSearch();
    }
  });
  
  // 動態 placeholder
  const placeholders = [
    '搜尋文章、標籤、分類... (Ctrl+K)',
    '試試搜尋 "Python"、"Jekyll"...',
    '輸入任何關鍵字開始搜尋...',
    '搜尋技術文章和教學內容...'
  ];
  
  let placeholderIndex = 0;
  function updatePlaceholder() {
    if (!input.value && document.activeElement !== input) {
      input.placeholder = placeholders[placeholderIndex];
      placeholderIndex = (placeholderIndex + 1) % placeholders.length;
    }
  }
  
  // 每 3 秒更換 placeholder
  setInterval(updatePlaceholder, 3000);
  updatePlaceholder();
  
  // 當輸入框獲得焦點時使用標準 placeholder
  input.addEventListener('focus', () => {
    input.placeholder = '輸入關鍵字搜尋...';
  });
  
  input.addEventListener('blur', updatePlaceholder);
  
  // 初始化時隱藏清除按鈕
  clearBtn.style.display = 'none';
  
  // 頁面載入完成後自動聚焦搜尋框
  input.focus();
});
</script>
